<html>

<head>
    <title>Home</title>
    <style>
        div {
            background-color: pink;
        }
    </style>
</head>
<script>

    function ch() {
        var m = document.getElementById("d1").value;

        switch (parseInt(m)) {
            case 1:
                document.getElementById("t1").innerHTML = "Monday";
                break;
            case 2:
                document.getElementById("t1").innerHTML = "Tuesday";
                break;
            case 3:
                document.getElementById("t1").innerHTML = "Wednesday";
                break;
            case 4:
                document.getElementById("t1").innerHTML = "Thursday";
                break;
            case 5:
                document.getElementById("t1").innerHTML = "Friday";
                break;
            case 6:
                document.getElementById("t1").innerHTML = "Saturday";
                break;
            case 7:
                document.getElementById("t1").innerHTML = "Sunday";
                break;
            default:
                document.getElementById("t1").innerHTML = "Invalid Input";

        }
    }
</script>

<body>
    <div>
        <h1>Result=
            <p id="t1"></p>
        </h1>
    </div>
    Input-<input type="number" id="d1">
    <button onclick="ch()">Ok</button>
</body>

</html>
